<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
  <link rel="stylesheet" href="app.css">
  <script src="app_signup.js"></script>
</head>

<body>

  <div id="container">

    <form class="form">
      <label class="lbl"><input id="login" class="inp" type="text" name="login">LOGIN</label>
      <label class="lbl"><input id="email" class="inp" type="text" name="email">E-MAIL</label>
      <label class="lbl"><input id="password" class="inp" type="password" name="password">PASSWORD</label>
      <label class="lbl"><input id="password2" class="inp" type="password" name="password2">REPEAT PASSWORD</label>
      <label class="lbl"><input id="phone" class="inp" type="text" name="phone" value="+48">PHONE</label>
      <label class="lbl"><input id="post" class="inp" type="text" name="post" placeholder="00-000">POST-CODE</label>
      <button id="accept" type="button" name="signup" disabled>SIGN UP</button>
      <a href="app_login.html">Already have an account?</a>
    </form>

  </div>

</body>

</html>
